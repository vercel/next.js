# top level version field is required
version: 2

githubApp:
  enabled: true
  pullRequestAlertsEnabled: false
  dependencyOverviewEnabled: false
  projectReportsEnabled: true

triggerPaths:
  - 'packages/*/package.json'
  - 'package.json'
  - 'pnpm-lock.yaml'
  - 'pnpm-workspace.yaml'

projectIgnorePaths:
  - '.github/'
  - 'bench/'
  - 'contributing/'
  - 'docs/'
  - 'errors/'
  - 'examples/'
  - 'scripts/'
  - 'test/'
