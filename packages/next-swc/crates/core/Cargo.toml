[package]
edition = "2018"
name = "next-swc"
version = "0.0.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
chrono = "0.4"
once_cell = "1.8.0"
easy-error = "1.0.0"
either = "1"
fxhash = "0.2.1"
pathdiff = "0.2.0"
serde = "1"
serde_json = "1"
styled_components = "0.12.0"
swc = "0.116.6"
swc_atoms = "0.2.7"
swc_common = { version = "0.17.0", features = ["concurrent", "sourcemap"] }
swc_css = "0.46.0"
swc_ecma_loader = { version = "0.27.0", features = ["node", "lru"] }
swc_ecmascript = { version = "0.110.9", features = ["codegen", "minifier", "optimization", "parser", "react", "transforms", "typescript", "utils", "visit"] }
swc_node_base = "0.5.1"
swc_stylis = "0.43.0"
tracing = {version = "0.1.28", features = ["release_max_level_off"]}
regex = "1.5"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
relay-compiler = { git = "https://github.com/facebook/relay", tag="v13.0.1" }
relay-compiler-intern = { package="intern", git = "https://github.com/facebook/relay", tag="v13.0.1" }
relay-compiler-common = { package = "common", git = "https://github.com/facebook/relay", tag="v13.0.1" }
relay-config = { git = "https://github.com/facebook/relay", tag="v13.0.1" }

[dev-dependencies]
swc_ecma_transforms_testing = "0.59.0"
testing = "0.18.0"
walkdir = "2.3.2"


