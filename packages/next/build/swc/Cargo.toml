[package]
edition = "2018"
name = "next-swc"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
backtrace = "0.3"
napi = { version = "1", features = ["serde-json"] }
napi-derive = "1"
path-clean = "0.1"
regex = "1.5"
serde = "1"
serde_json = "1"
swc = "0.28"
swc_atoms = "0.2.6"
swc_common = { version = "0.10.23", features = ["tty-emitter", "sourcemap"] }
swc_node_base = "0.1.0"
swc_ecmascript = { version = "0.45.0", features = ["codegen", "optimization", "parser", "react", "transforms", "typescript", "utils", "visit"] }
swc_ecma_preset_env = "0.28.0"


[build-dependencies]
napi-build = "1"

[profile.release]
lto = true
